<!doctype html>
<html>
  <body>
    <!-- NEW: Simple styles for bigger buttons -->
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; }
      button {
        font-size: 18px;
        padding: 14px 18px;
        margin: 8px 10px 8px 0;
        border-radius: 10px;
        border: 1px solid #bbb;
        background: #f7f7f7;
      }
      button:disabled { opacity: 0.5; }
      #log { margin-top: 14px; }
      #loadingMessage, #errorMessage, #retryMessage { margin-top: 10px; }
    </style>

    <button id="btnConnect">Connect</button>
    <button id="btnOpenMM" disabled>Open MetaMask</button>
    <button id="btnDisconnect" disabled>Disconnect</button>

    <pre id="log"></pre>
    <div id="loadingMessage" style="display:none;">Please wait, connecting and switching to Sepolia...</div>
    <div id="errorMessage" style="display:none; color: red;"></div>
    <div id="retryMessage" style="display:none; color: orange;">Retrying to switch networks...</div>

    <!-- WalletConnect v2 EthereumProvider (UMD build, no bundler) -->
    <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.23.3/dist/index.umd.js"></script>

    <script>
      const logEl = document.getElementById("log");
      const btnConnect = document.getElementById("btnConnect");
      const btnOpenMM = document.getElementById("btnOpenMM");
      const btnDisconnect = document.getElementById("btnDisconnect");
      const loadingMessage = document.getElementById("loadingMessage");
      const errorMessage = document.getElementById("errorMessage");
      const retryMessage = document.getElementById("retryMessage");

      let retryAttempts = 0;

      function log(...args) {
        logEl.textContent += args.map(String).join(" ") + "\n";
      }

      function showLoading(message) {
        loadingMessage.style.display = "block";
        loadingMessage.textContent = message;
      }

      function hideLoading() {
        loadingMessage.style.display = "none";
      }

      function showError(message) {
        errorMessage.style.display = "block";
        errorMessage.textContent = message;
      }

      function hideError() {
        errorMessage.style.display = "none";
      }

      function showRetryMessage() {
        retryMessage.style.display = "block";
      }

      function hideRetryMessage() {
        retryMessage.style.display = "none";
      }

      // ---- CONFIG ----
      const projectId = "19acc37cc9d91b4b39b0cca952297654"; // Replace with your WalletConnect project ID
      const SEPOLIA = 11155111;
      const SEPOLIA_HEX = "0xaa36a7"; // 11155111
      const SEPOLIA_RPC_PRIMARY = "https://rpc.sepolia.org";
      const SEPOLIA_RPC_SECONDARY = "https://rpc2.sepolia.org";
      const SEPOLIA_EXPLORER = "https://sepolia.etherscan.io";

      // ---- STATE ----
      let provider = null;
      let wcUri = null;

      // NEW: Notification control so we only ping once per connect attempt
      let switchNotifySent = false;

      // NEW: Deep-link prompt control (Chrome “Continue to MetaMask?”) once per connect attempt
      let switchDeepLinkSent = false;

      // NEW: Chrome-style notification helpers (Web Notifications)
      async function ensureNotificationPermissionIfNeeded() {
        // Only ask once, and only on a user gesture (Connect click)
        if (!("Notification" in window)) return false;
        if (Notification.permission === "granted") return true;
        if (Notification.permission === "denied") return false;

        try {
          const p = await Notification.requestPermission();
          return p === "granted";
        } catch (_) {
          return false;
        }
      }

      function notifySwitchNeedsApprovalOnce() {
        if (switchNotifySent) return;
        switchNotifySent = true;

        if (!("Notification" in window)) return;
        if (Notification.permission !== "granted") return;

        try {
          new Notification("MetaMask approval needed", {
            body: "Approve the Sepolia network switch/add in MetaMask.",
            icon: "https://metamask.io/images/favicon-32.png"
          });
        } catch (_) {
          // Some Android builds can throw if notifications aren’t available; ignore silently.
        }
      }

      // NEW: Trigger Chrome/Android system “Continue to MetaMask?” prompt (Chrome owns the UI)
      // This runs ONLY during chain switching, and only once per connect attempt.
      function promptContinueToMetaMaskOnce() {
        if (switchDeepLinkSent) return;
        switchDeepLinkSent = true;

        const isAndroid = /Android/i.test(navigator.userAgent);

        // This navigation is what causes the Chrome system prompt (when Chrome decides to show it).
        // Note: Chrome may open directly (no prompt) if the user previously chose “Always”.
        const target = isAndroid ? "metamask://" : "https://metamask.app.link/";

        log("Prompting Chrome to continue to MetaMask for approval...");
        location.href = target;
      }

      async function ensureProvider() {
        if (provider) return provider;

        const WC = window["@walletconnect/ethereum-provider"];
        if (!WC?.EthereumProvider) throw new Error("WalletConnect EthereumProvider not loaded");

        provider = await WC.EthereumProvider.init({
          projectId,
          // relayUrl already added earlier in your version; keep it if you have it in your deployed file.
          // If you want it here too, uncomment next line:
          // relayUrl: "wss://relay.walletconnect.com",
          showQrModal: false,
          metadata: {
            name: "Bare WC Demo",
            description: "WalletConnect v2 bare HTML (Chrome + MetaMask Mobile)",
            url: location.origin,
            icons: ["https://metamask.io/images/favicon-32.png"]
          },
          optionalChains: [SEPOLIA],
          rpcMap: { [SEPOLIA]: SEPOLIA_RPC_PRIMARY }
        });

        provider.on("display_uri", (uri) => {
          wcUri = uri;
          log("display_uri ready");
          btnOpenMM.disabled = false;
        });

        provider.on("connect", (info) => {
          log("connected:", JSON.stringify(info));
          btnDisconnect.disabled = false;
        });

        provider.on("disconnect", () => {
          log("disconnected");
          btnOpenMM.disabled = true;
          btnDisconnect.disabled = true;
          wcUri = null;
        });

        provider.on("accountsChanged", (accounts) => {
          log("accountsChanged:", JSON.stringify(accounts));
          if (accounts && accounts[0]) log("account:", accounts[0]);
        });

        provider.on("chainChanged", (chainId) => {
          log("chainChanged:", String(chainId));
        });

        return provider;
      }

      async function ensureSepoliaNetwork() {
        // Check current chain
        const currentHex = await provider.request({ method: "eth_chainId" });
        log("current chainId:", currentHex);

        if (String(currentHex).toLowerCase() === SEPOLIA_HEX) {
          log("Already on Sepolia.");
          return;
        }

        // Try switch first
        try {
          // Notify once (web notification)
          notifySwitchNeedsApprovalOnce();

          showLoading("Requesting switch to Sepolia...");

          // IMPORTANT: fire the request, THEN prompt to open MetaMask
          const switchPromise = provider.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: SEPOLIA_HEX }]
          });

          // NEW: Trigger Chrome/Android system prompt to open MetaMask (only during switching)
          promptContinueToMetaMaskOnce();

          await switchPromise;

          log("Switched to Sepolia.");
          hideLoading();
          return;
        } catch (e) {
          const code = e && (e.code ?? e?.data?.originalError?.code);
          const msg = e && (e.message || String(e));

          log("switch error:", msg);

          // 4902 = chain not added (common MetaMask behavior)
          if (code === 4902) {
            notifySwitchNeedsApprovalOnce();

            log("Sepolia not added. Requesting add network...");

            const addPromise = provider.request({
              method: "wallet_addEthereumChain",
              params: [{
                chainId: SEPOLIA_HEX,
                chainName: "Sepolia",
                nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 },
                rpcUrls: [SEPOLIA_RPC_PRIMARY, SEPOLIA_RPC_SECONDARY],
                blockExplorerUrls: [SEPOLIA_EXPLORER]
              }]
            });

            // NEW: Prompt once (if not already prompted)
            promptContinueToMetaMaskOnce();

            await addPromise;

            log("Network add requested. Now switching to Sepolia...");

            const switchPromise2 = provider.request({
              method: "wallet_switchEthereumChain",
              params: [{ chainId: SEPOLIA_HEX }]
            });

            // Still only once overall
            promptContinueToMetaMaskOnce();

            await switchPromise2;

            log("Switched to Sepolia after adding.");
            hideLoading();
            return;
          }

          showError("Error: Unable to switch to Sepolia. Please approve the switch/add in MetaMask.");
          hideLoading();
          throw e;
        }
      }

      async function retrySwitch() {
        retryAttempts++;
        log(`Retry attempt ${retryAttempts} of 3`);
        if (retryAttempts <= 3) {
          showRetryMessage();
          setTimeout(async () => {
            await ensureSepoliaNetwork();
          }, 2000);
        } else {
          log("Max retry attempts reached. Please try again later.");
          showError("Failed to switch to Sepolia after multiple attempts.");
          hideRetryMessage();
        }
      }

      btnConnect.onclick = async () => {
        try {
          // reset per-attempt state
          switchNotifySent = false;
          switchDeepLinkSent = false;

          await ensureNotificationPermissionIfNeeded();

          showLoading("Please wait, connecting and switching to Sepolia...");

          await ensureProvider();

          log("Starting connection. Tap 'Open MetaMask' -> approve -> stay in MetaMask.");

          // Triggers display_uri; resolves after wallet approval
          await provider.connect();

          // After returning to dapp, we start the switch flow;
          // this will trigger the Chrome “Continue to MetaMask?” prompt during switching.
          await ensureSepoliaNetwork();
          retryAttempts = 0;

          btnDisconnect.disabled = false;
        } catch (e) {
          log("connect error:", e?.message || e);
          retrySwitch();
        }
      };

      btnOpenMM.onclick = () => {
        if (!wcUri) return;

        const uri = encodeURIComponent(wcUri);
        const isAndroid = /Android/i.test(navigator.userAgent);

        const schemeLink = `metamask://wc?uri=${uri}`;
        const universalLink = `https://metamask.app.link/wc?uri=${uri}`;

        const target = isAndroid ? schemeLink : universalLink;
        log("Opening MetaMask via:", target);
        location.href = target;
      };

      btnDisconnect.onclick = async () => {
        try {
          if (!provider) return;
          await provider.disconnect();
        } catch (e) {
          log("disconnect error:", e?.message || e);
        }
      };
    </script>
  </body>
</html>
